    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: radial-gradient(#55a, #004);

            position: relative;

        #video {
            /*background-color: rgb(200, 225, 255);*/
            background-image: radial-gradient(#333, #000);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border: 1px solid rgba(128, 128, 128, .4);
            border-top: none;
            height: 50%;
            width: 720px;
            margin: 0 auto -1px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes rotate-gamepad {
            0% {transform: rotate(0);}
            30% {transform: rotate(375deg);}
            40% {transform: rotate(345deg);}
            45% {transform: rotate(360deg);}
            50% {transform: rotate(365deg) scale(1.5);}
            55% {transform: rotate(360deg);}
            60% {transform: rotate(357deg);}
            65% {transform: rotate(360deg);}
            100% {transform: rotate(360deg);}
        }

        #video>.loader {
            animation: 3s ease-in-out infinite rotate-gamepad;
            color: rgba(0, 0, 0, .4);
            display: inline-block;
            font-size: 16em;
        }
        @keyframes fade-output {
            0% {}
            10% {}
            60% {opacity: 1;}
            100% {opacity: 0;}
        }
        #video>#output {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-shadow: 0 0 1px 0 #0bf;
        }
        #video>#output>span {
            animation: 5s ease-in-out 1 fade-output;
            animation-fill-mode: forwards;
        }

        #wrapper {
            height: 50%;
            overflow: hidden;
        }

        #gamepad {
            height: 768px;
            width: 1024px;
            background: url(/images/controller.webp) no-repeat center;
            background-size: contain;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            transform: scale(.05);
            transform-origin: top center;
            transition-duration: .5s;
        }
        /* Edge is scared of webp */
        .no-webp #gamepad {
            background: url(/images/controller.png) no-repeat center;
            background-size: contain;
        }

        .pressable {
            cursor: grab;
            outline: none;
        }

        .button {

            height: 72px;
            position: absolute;
            width: 72px;
            display: block;

<script type="text/javascript">
    /// Setup ///
    let currentPress = '';
    const socket = io.connect('//localhost:3000/');


    /// jQuery events ///
    $('.pressable')
        .on('keypress', function(e) {
            /*
            event.cancelBubble = true;
            let x;
            for (let prop in e) {
                x += "\n" + prop + ": " + e[prop];
            }
            x += "\n";
            for (let prop in event) {
                x += "\n" + prop + ": " + event[prop];
            }
            alert(x);
            alert(e.keyCode);
            */
            $(this).addClass('active');
            setTimeout(() => $(this).removeClass('active'), 333);
            currentPress = this.id.split('-')[1];
            e.preventDefault();
        })
        .on('click', function(e) {
            e.preventDefault(); // in case of enter
            /*
            let x;
            for (let prop in e) {
                x += "\n" + prop + ": " + e[prop];
            }
            x += "\n";
            for (let prop in event) {
                x += "\n" + prop + ": " + event[prop];
            }
            alert(x);
            */

            // trying to differentiate mouse clicks from hitting enter
            $(this).addClass('active');
            setTimeout(() => $(this).removeClass('active'), 333);
            if (e.screenX !== 0 && e.screenY !== 0) {
                setTimeout(() => $(this).blur(), 333);
                //$(this).blur(); // remove highlight after mouse click
            }
            /*
            socket.emit('press', {
                'button': this.id.split('-')[1]
            });
            */
            currentPress = this.id.split('-')[1];
        });

    /*
    $('.pressable.button, .pressable.direction')
        .on('keyup', () => {
            alert('here');
            socket.emit('press', {
                'button': this.id.split('-')[1]
            });
        });
        */


    /// scale gamepad image on load/resize to fit bottom 50% of screen ///
    const setScale = () => {
        let scale = $('#wrapper').css('height').split('px')[0] / 768;
        // 768px is the default height of the gamepad container
        $('#gamepad').css({'transform': 'scale(' + scale + ')'})
    };
    $(window).on('load', setScale).on('resize', setScale);


    /// Socket.io incoming ///
    socket.on('winning-button', function (data) {
        $('#output').append('<span>' + data.button + '</span>');
        setTimeout(() => $('#output>span:first-child').remove(), 5000);
    });


    /// Socket.io outgoing ///
    const sendPress = () => {
        if (currentPress !== '') {
            socket.emit('press', {
                'button': currentPress
            });
            currentPress = '';
        }
    };
    setInterval(sendPress, 1000); // only send button press every 1000ms


    /// Gamepad API ///
    window.addEventListener("gamepadconnected", function(e) {
        console.log("Gamepad connected at index %d: %s. %d buttons, %d axes.",
            e.gamepad.index, e.gamepad.id,
            e.gamepad.buttons.length, e.gamepad.axes.length);
    });
    /*
    $(window).on('gamepadconnected', function(e) {
        console.log("Gamepad connected at index %d: %s. %d buttons, %d axes.",
            e.gamepad.index, e.gamepad.id,
            e.gamepad.buttons.length, e.gamepad.axes.length);
    });
    */

    window.addEventListener("gamepaddisconnected", function(e) {
        console.log("Gamepad disconnected from index %d: %s",
            e.gamepad.index, e.gamepad.id);
    });

</script>
