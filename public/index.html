    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: radial-gradient(#55a, #004);

        #video {

            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border: 1px solid rgba(128, 128, 128, .4);
            border-top: none;
            height: 49%;
            width: 720px;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes rotate-gamepad {
            0% {transform: rotate(0);}
            30% {transform: rotate(375deg);}
            40% {transform: rotate(345deg);}
            45% {transform: rotate(360deg);}
            50% {transform: rotate(365deg) scale(1.5);}
            55% {transform: rotate(360deg);}
            60% {transform: rotate(357deg);}
            65% {transform: rotate(360deg);}
            100% {transform: rotate(360deg);}
        }

        #video>.loader {
            animation: 2s ease-in-out infinite rotate-gamepad;
            color: rgba(0, 0, 0, .5);
            display: inline-block;
            font-size: 16em;
        }
        #video>#output {
            color: #aaa;
            font-size: 25px;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-shadow: 0 0 4px #00B7FF;
        }

        #wrapper {
            height: 50%;
            overflow: hidden;
        }

        #gamepad {
            height: 768px;
            width: 1024px;
            background: url(/images/controller.webp) no-repeat;
            background-size: contain;
            background-position: center;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            transform: scale(.5);
            transform-origin: top center;
        }

        .pressable {
            cursor: grab;
        }

        .pressing {
            cursor: grabbing;
        }

        .button {
            border-radius: 50px;
            height: 100px;
            position: absolute;
            transform: rotate(45deg);
            width: 100px;
        }

        .button:hover {
            background-blend-mode: lighten;
            /*background-color: rgba(255, 255, 255, 0.6);*/

        .direction {

            height: 50px;

<body>
<div id="video">
    <div class="loader">üéÆ</div>

</div>
<div id="wrapper">
    <div id="gamepad">
        <div id="button-‚í∂" class="pressable button"></div>
        <div id="button-‚í∑" class="pressable button"></div>
        <div id="button-‚ìç" class="pressable button"></div>
        <div id="button-‚ìé" class="pressable button"></div>

        <div id="direction-‚ñ∂" class="pressable direction"></div>

<script type="text/javascript">
    const socket = io.connect('//localhost:3000/');

    socket.on('stuff', function (data) {
        console.log(data);
        $('#output').append(' ' + data.button);
    });

    $('.pressable.button, .pressable.direction')
        .on('click', function() {
            socket.emit('press', {
                'button': this.id.split('-')[1]
            });
        });

    const setScale = () => {
        let scale = $('#wrapper').css('height').split('px')[0] / 768;
        $('#gamepad').css({'transform': 'scale(' + scale + ')'})
    };
    $(window).on('load', setScale);
    $(window).on('resize', setScale);
</script>
</body>
