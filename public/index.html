<html>

<head>
    <title>Express</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/javascripts/socket.io.js"></script>
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/modernizr.webp.js"></script>
    <!--
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    -->
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: radial-gradient(#55a, #004);
            /*              linear-gradient(-45deg,#224,transparent,#113),
                          linear-gradient(45deg,#224,transparent,#113),
                          linear-gradient(-45deg,#224,transparent,#113),
                          linear-gradient(45deg,#224,transparent,#113);*/
            position: relative;
        }

        #video {
            /*background-color: rgb(200, 225, 255);*/
            background-image: radial-gradient(#333, #000);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border: 1px solid rgba(128, 128, 128, .4);
            border-top: none;
            height: 50%;
            width: 720px;
            margin: 0 auto -1px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes rotate-gamepad {
            0% {transform: rotate(0);}
            30% {transform: rotate(375deg);}
            40% {transform: rotate(345deg);}
            45% {transform: rotate(360deg);}
            50% {transform: rotate(365deg) scale(1.5);}
            55% {transform: rotate(360deg);}
            60% {transform: rotate(357deg);}
            65% {transform: rotate(360deg);}
            100% {transform: rotate(360deg);}
        }

        #video>.loader {
            animation: 3s ease-in-out infinite rotate-gamepad;
            color: rgba(0, 0, 0, .4);
            display: inline-block;
            font-size: 16em;
        }
        @keyframes fade-output {
            0% {width: 0; overflow: hidden;}
            10% {width: auto;}
            66.7% {opacity: 1;}
            100% {opacity: 0;}
        }
        #video>#output {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-shadow: 0 0 1px 0 #0bf;
        }
        #video>#output>span {
            animation: 5s ease-in-out 1 fade-output;
            animation-fill-mode: forwards;
        }

        #wrapper {
            height: 50%;
            overflow: hidden;
        }

        #gamepad {
            height: 768px;
            width: 1024px;
            background: url(/images/controller.webp) no-repeat center;
            background-size: contain;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            transform: scale(.5);
            transform-origin: top center;
            transition-duration: .5s;
        }
        /* Edge is scared of webp */
        .no-webp #gamepad {
            background: url(/images/controller.png) no-repeat center;
            background-size: contain;
        }

        .pressable {
            cursor: grab;
            outline: none;
        }
        .pressable:active {
            transition-duration: .167s;
        }

        .pressing {
            cursor: grabbing;
        }

        .button {
            border-radius: 36px;
            height: 72px;
            position: absolute;
            transform: rotate(45deg);
            width: 72px;

            display: block;
        }

        .button:hover {
            background-blend-mode: lighten;
            /*background-color: rgba(255, 255, 255, 0.6);*/
            /*background-image: radial-gradient(rgba(170, 170, 210, .6) 55%, rgba(222, 222, 255, .5) 60%, transparent 60%);*/
            /*box-shadow: 0 0 16px 16px rgba(0, 183, 255, .8);*/
        }

        #button-A {
            left: 775px;
            top: 418px;
            height: 68px;
        }

        .pressable:active, .pressable:hover, .pressable:focus {
            box-shadow: 0 0 16px 16px rgba(0, 183, 255, .8);
            transition-duration: .33s;
        }
        #button-A:active {
            background-color: rgba(192, 255, 192, .5);
            /*
            background-blend-mode: lighten;
            background-image: radial-gradient(rgba(170, 210, 170, .6) 55%, rgba(222, 255, 222, .5) 60%, transparent 60%);
            */
        }

        #button-B {
            left: 862px;
            top: 347px;
        }
        #button-B:active {
            background-blend-mode: lighten;
            /*background-image: radial-gradient(rgba(210, 170, 170, .6) 55%, rgba(255, 222, 222, .5) 60%, transparent 60%);*/
            background-color: rgba(255, 192, 192, .5);
        }

        #button-X {
            left: 697px;
            top: 351px;
        }
        #button-X:active {
            background-blend-mode: lighten;
            /*background-image: radial-gradient(rgba(170, 170, 210, .6) 55%, rgba(222, 222, 255, .5) 60%, transparent 60%);*/
            background-color: rgba(192, 192, 255, .5);
        }

        #button-Y {
            left: 783px;
            top: 285px;
        }
        #button-Y:active {
            background-blend-mode: lighten;
            /*background-image: radial-gradient(rgba(210, 210, 170, .6) 55%, rgba(255, 255, 222, .5) 60%, transparent 60%);*/
            background-color: rgba(223, 223, 192, .5);
        }

        .direction {
            border-radius: 5px;
            height: 40px;
            width: 40px;
            position: absolute;
        }
        .direction:hover {
            background-blend-mode: lighten;
            /*background-image: linear-gradient(rgba(0, 183, 255, .6) 55%, rgba(0, 183, 255, .3) 60%, transparent 60%);*/
            /*background-color: rgba(0, 183, 255, .4);*/
            /*box-shadow: 0 0 8px 4px rgba(0, 183, 255, .4);*/
            box-shadow: 0 0 16px 16px rgba(0, 183, 255, .8);
            transition-duration: .33s;
        }
        .direction:active {
            background-color: rgba(0, 183, 255, .6);
        }

        #direction-up {
            left: 335px;
            top: 488px;
        }
        #direction-up:active, #direction-up:focus, #direction-up:hover {
            box-shadow: 0 -8px 16px 16px rgba(0, 183, 255, .8);
        }
        #direction-right {
            left: 390px;
            top: 533px;
        }
        #direction-right:active, #direction-right:focus, #direction-right:hover {
            box-shadow: 8px 0 16px 16px rgba(0, 183, 255, .8);
        }
        #direction-down {
            left: 335px;
            top: 572px;
        }
        #direction-down:active, #direction-down:focus, #direction-down:hover {
            box-shadow: 0 8px 16px 16px rgba(0, 183, 255, .8);
        }
        #direction-down:active {
            background-blend-mode: lighten;
            background-color: rgba(0, 183, 255, .4);
        }
        #direction-left {
            left: 278px;
            top: 533px;
        }
        #direction-left:active, #direction-left:focus, #direction-left:hover {
            box-shadow: -8px 0 16px 16px rgba(0, 183, 255, .8);
        }
    </style>
</head>

<body>
<div id="video">
    <div class="loader">ðŸŽ®</div>
    <div id="output"></div>
</div>
<div id="wrapper">
    <div id="gamepad">
        <a id="button-A" class="pressable button" tabindex="1" href></a>
        <a id="button-B" class="pressable button" tabindex="2" href></a>
        <a id="button-X" class="pressable button" tabindex="3" href></a>
        <a id="button-Y" class="pressable button" tabindex="4" href></a>
        <a id="direction-up" class="pressable direction" tabindex="5" href></a>
        <a id="direction-right" class="pressable direction" tabindex="6" href></a>
        <a id="direction-down" class="pressable direction" tabindex="7" href></a>
        <a id="direction-left" class="pressable direction" tabindex="8" href></a>
    </div>
</div>




<script type="text/javascript">

    const socket = io.connect('//localhost:3000/');

    socket.on('winning-button', function (data) {
        $('#output').append('<span>' + data.button + '</span>');
        setTimeout(() => $('#output>span:first-child').remove(), 5000);
    });

    $('.pressable')
        .on('keypress', function(e) {
            e.preventDefault();
            socket.emit('press', {
                'button': this.id.split('-')[1]
            });
        })
        .on('click', function(e) {
            e.preventDefault(); // in case of enter
            this.blur(); // remove highlight after mouse click
            socket.emit('press', {
                'button': this.id.split('-')[1]
            });
        });

    /*
    $('.pressable.button, .pressable.direction')
        .on('keyup', () => {
            alert('here');
            socket.emit('press', {
                'button': this.id.split('-')[1]
            });
        });
        */


    /* scale gamepad image to fit bottom 50% of screen */
    const setScale = () => {
        let scale = $('#wrapper').css('height').split('px')[0] / 768;
        $('#gamepad').css({'transform': 'scale(' + scale + ')'})
    };
    $(window).on('load', setScale).on('resize', setScale);

    /* */

</script>
</body>
</html>
